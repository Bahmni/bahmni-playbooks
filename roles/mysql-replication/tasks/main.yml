- name: Copy mysql config for mysql 5.6
  template:
    src=templates/my56.cnf.j2
    dest=/etc/my.cnf
    backup=yes
    mode=755
  when: "{{ '5.6' in mysql_version }}"

- name: Copy mysql config for mysql 5.7
  template:
    src=templates/my57.cnf.j2
    dest=/etc/my.cnf
    backup=yes
    mode=755
  when: "{{ '5.7' in mysql_version }}"

- name: Restart Mysql Service
  systemd: name=mysqld state=restarted enabled=true

- name: Create /opt/mysql-replication directory
  file:
    path=/opt/mysql-replication
    group={{bahmni_group}}
    owner={{bahmni_user}}
    mode=0755
    state=directory
    recurse=yes

- name: stop replication
  mysql_replication:
   mode: stopslave
   login_user: "{{ mysql_root_user}}"
   login_password: "{{ mysql_root_password }}"
  ignore_errors: true

- name: Replication setup in master
  include: master.yml
  when: inventory_hostname in groups['bahmni-emr-db'] or inventory_hostname in groups['bahmni-reports-db']
  tags: master

- name: Replication setup in slave
  include: slave.yml
  when: inventory_hostname in groups['bahmni-emr-db-slave'] or inventory_hostname in groups['bahmni-reports-db-slave']
  tags: slave
